<mat-card>
  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
      <h2>Forgot Password</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required />
        <mat-error *ngFor="let validation of forgot_password_validation_messages.email">
          <mat-error
            class="error-message"
            *ngIf="
              forgotPasswordForm.get('email')?.hasError(validation.type) &&
              (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)
            "
            >{{ validation.message }}
          </mat-error>
        </mat-error>
      </mat-form-field><br>
      <button
        style="margin-top: 20px"
        [disabled]="!forgotPasswordForm.valid"
        mat-raised-button
        color="primary"
      >
        Forgot Password
      </button>
    </form>
  </mat-card-content>
</mat-card>
