<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h2>Sign Up</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required />
        <mat-error
          *ngFor="let validation of register_validation_messages.email"
        >
          <mat-error
            class="error-message"
            *ngIf="
              registerForm.get('email')?.hasError(validation.type) &&
              (registerForm.get('email')?.dirty ||
                registerForm.get('email')?.touched)
            "
            >{{ validation.message }}
          </mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-error
          *ngFor="let validation of register_validation_messages.password"
        >
          <mat-error
            class="error-message"
            *ngIf="
              registerForm.get('password')?.hasError(validation.type) &&
              (registerForm.get('password')?.dirty ||
                registerForm.get('password')?.touched)
            "
            >{{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        [disabled]="!registerForm.valid"
        color="primary"
      >
        Sign Up
      </button>
    </form>
    <h5>
      If you have already an account?
      <span routerLink="/auth/login" class="login">login here</span>
    </h5>
  </mat-card-content>
</mat-card>
